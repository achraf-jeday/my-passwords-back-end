password_locker_entities.modal_password_form:
  path: '/password/add'
  defaults:
    _form: '\Drupal\password_locker_entities\Form\AddPasswordForm'
    _title: 'Entry Details'
  requirements:
    _access: 'TRUE'
password_locker_entities.edit_password_form:
  path: '/password/edit'
  defaults:
    _form: '\Drupal\password_locker_entities\Form\EditPasswordForm'
    _title: 'Entry Details'
  requirements:
    _access: 'TRUE'
